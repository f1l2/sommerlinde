<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui"
   xmlns:c="http://java.sun.com/jsp/jstl/core">
   
   <h:body>
   
      <ui:composition template="templates/common.xhtml">	
         <ui:define name="content">	
         
         	<h:outputLabel value="Produced rockets:"/>			
         
            <p:dataTable var="rocket" value="#{report.producedRockets}">
			    <p:column headerText="Id">
			        <h:outputText value="#{rocket.id}" />
			    </p:column>
			 
			    <p:column headerText="ID Mitarbeiter (Produzent; Q-Kontrolleur; Logistik)">
			        <ui:repeat value="#{rocket.employee}" var="item">
    					 <h:outputText value="#{item.id}" />
    					 <h:outputText value="; " />
					</ui:repeat>
			    </p:column>
			    
			    <p:column headerText="ID Holzstab">
			        <h:outputText value="#{rocket.woodenStaff.id}" />
			    </p:column>

				 <p:column headerText="ID Zünder">
			        <h:outputText value="#{rocket.igniter.id}" />
			    </p:column>
			 	
			 	 <p:column headerText="ID Treibladung">
			 	 
					<ui:repeat value="#{rocket.propellant}" var="item">
            			<h:outputText value="#{item.id}" />
            			<h:outputText value="; " />
        			</ui:repeat> 
				</p:column>
				
			 	<p:column headerText="ID Effektladung (Defekt)">
			        <ui:repeat value="#{rocket.effectiveLoad}" var="item">
    					 <h:outputText value="#{item.id} (#{item.isDefect})" />
    					 <h:outputText value="; " />
					</ui:repeat>
			    </p:column>
			    
			    <p:column headerText="Füllmenge">
			        <h:outputText value="#{rocket.fillingQuantity}" />
			    </p:column>
			 
			    <p:column headerText="Defect">
			        <h:outputText value="#{rocket.isDefect}" />
			    </p:column>

			</p:dataTable>
         
         	<h:outputLabel value="Good rockets:"/>			
         
            <p:dataTable var="rocket" value="#{report.goodRockets}">
			    <p:column headerText="Id">
			        <h:outputText value="#{rocket.id}" />
			    </p:column>
			 
			    <p:column headerText="ID Mitarbeiter (Produzent; Q-Kontrolleur; Logistik)">
			        <ui:repeat value="#{rocket.employee}" var="item">
    					 <h:outputText value="#{item.id}" />
    					 <h:outputText value="; " />
					</ui:repeat>
			    </p:column>
			    
			    <p:column headerText="ID Holzstab">
			        <h:outputText value="#{rocket.woodenStaff.id}" />
			    </p:column>

				 <p:column headerText="ID Zünder">
			        <h:outputText value="#{rocket.igniter.id}" />
			    </p:column>
			 	
			 	 <p:column headerText="ID Treibladung">
			 	 
					<ui:repeat value="#{rocket.propellant}" var="item">
            			<h:outputText value="#{item.id}" />
            			<h:outputText value="; " />
        			</ui:repeat> 
				</p:column>
				
			 	<p:column headerText="ID Effektladung (Defekt)">
			        <ui:repeat value="#{rocket.effectiveLoad}" var="item">
    					 <h:outputText value="#{item.id} (#{item.isDefect})" />
    					 <h:outputText value="; " />
					</ui:repeat>
			    </p:column>
			    
			    <p:column headerText="Füllmenge">
			        <h:outputText value="#{rocket.fillingQuantity}" />
			    </p:column>
			 
			    <p:column headerText="Defekt">
			        <h:outputText value="#{rocket.isDefect}" />
			    </p:column>

			</p:dataTable>
         	
         	<h:outputLabel value="Defect rockets:"/>			
         	
         	<p:dataTable var="rocket" value="#{report.defectRockets}">
			    <p:column headerText="Id">
			        <h:outputText value="#{rocket.id}" />
			    </p:column>
			 
			    <p:column headerText="ID Mitarbeiter (Produzent; Q-Kontrolleur; Logistik)">
			        <ui:repeat value="#{rocket.employee}" var="item">
    					 <h:outputText value="#{item.id}" />
    					 <h:outputText value="; " />
					</ui:repeat>
			    </p:column>
			    
			    <p:column headerText="ID Holzstab">
			        <h:outputText value="#{rocket.woodenStaff.id}" />
			    </p:column>

				 <p:column headerText="ID Zünder">
			        <h:outputText value="#{rocket.igniter.id}" />
			    </p:column>
			 	
			 	 <p:column headerText="ID Treibladung">
			 	 
					<ui:repeat value="#{rocket.propellant}" var="item">
            			<h:outputText value="#{item.id}" />
            			<h:outputText value="; " />
        			</ui:repeat> 
				</p:column>
				
			 	<p:column headerText="ID Effektladung (Defekt)">
			        <ui:repeat value="#{rocket.effectiveLoad}" var="item">
    					 <h:outputText value="#{item.id} (#{item.isDefect})" />
    					 <h:outputText value="; " />
					</ui:repeat>
			    </p:column>
			    
			    <p:column headerText="Füllmenge">
			        <h:outputText value="#{rocket.fillingQuantity}" />
			    </p:column>
			 
			    <p:column headerText="Defect">
			        <h:outputText value="#{rocket.isDefect}" />
			    </p:column>

			</p:dataTable>
            
            
         </ui:define>
      </ui:composition>

   </h:body>
</html>
