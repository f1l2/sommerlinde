<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
   <h:body>
   

      <ui:composition template="templates/common.xhtml">	
         <ui:define name="content">				
            <br/><br/>
            	<h:form>
            		
            		<p:watermark for="supplier" value="Name Lieferant" />
            		<p:watermark for="errorRate" value="0-100%" />
            		<p:watermark for="propellant" value="# Packung(en) mit 500g." />
            		<p:watermark for="woodenstaff" value="# Packung(en)" />
            		<p:watermark for="igniter" value="# Packung(en)" />
            		<p:watermark for="effectLoad" value="# Packung(en)" />
            	
    				<h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
 
        				<p:outputLabel for="supplier" value="Lieferant:" />
        				<p:inputText id="supplier" value="#{supplier.name}" />
 
        				<p:outputLabel for="woodenstaff" value="# Holzstäbe:" />
        				<p:inputText id="woodenstaff" value="#{supplier.woodenstaff}" />
        				
        				<p:outputLabel for="igniter" value="# Gehäuse mit Zünder:" />
        				<p:inputText id="igniter" value="#{supplier.igniter}"  />
        				
        				<p:outputLabel for="propellant" value="# Treibladungen:" />
        				<p:inputText id="propellant" value="#{supplier.propellant}" />
        				
        				<p:outputLabel for="effectLoad" value="# Effektladungen:" />
        				<p:inputText id="effectLoad" value="#{supplier.effectLoad}"  />
        				
        				<p:outputLabel for="errorRate" value="# Fehlerrate:" />
        				<p:inputText id="errorRate" value="#{supplier.errorRate}" />
        				
        				
        				<p:commandButton value="Liefern" id="btnDeliver" actionListener="#{supplier.deliver}" />
        				
    				</h:panelGrid>
    			</h:form>		
            <br/><br/>
         </ui:define>
      </ui:composition>

   </h:body>
</html>
