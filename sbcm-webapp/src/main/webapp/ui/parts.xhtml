<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
   <h:body>
   

      <ui:composition template="templates/common.xhtml">	
         <ui:define name="content">				
            <br/><br/>
            	<h:form>
    				<h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
 
        				<p:outputLabel for="woodenstaff" value="# Holzstäbe:" />
        				<p:outputLabel id="woodenstaff" value="#{report.lWoodenStaff.size()}" />
        				
        				<p:outputLabel for="igniter" value="# Gehäuse mit Zünder:" />
        				<p:outputLabel id="igniter" value="#{report.lIgniter.size()}"  />
        				
        				<p:outputLabel  value="# Treibladungen:" />
        				<ui:repeat value="#{report.lPropellant}" var="item">
    					 	<h:outputText value="Id: #{item.id} (Menge: #{item.amount})" />
    					 	<h:outputText value="; " />
						</ui:repeat>
        		
        				<p:outputLabel for="effectLoad" value="# Effektladungen:" />
        				<p:outputLabel id="effectLoad" value="#{report.lEffectLoad.size()}"  />
        				
    				</h:panelGrid>
    			</h:form>		
            <br/><br/>
         </ui:define>
      </ui:composition>

   </h:body>
</html>
