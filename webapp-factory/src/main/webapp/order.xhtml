<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui"
   xmlns:c="http://java.sun.com/jsp/jstl/core">
   
   <h:body>
   
      <ui:composition template="templates/common.xhtml">	
         <ui:define name="content">	
         
         	<h:outputLabel value="Orders:"/>			
         	
         	<p:dataTable var="item" value="#{report.orders}">
         
			    <p:column headerText="ID order">
			        <h:outputText value="#{item.id}" />
			    </p:column>
			    
			    <p:column headerText="Shipping address">
			        <h:outputText value="#{item.shippingAddress}" />
			    </p:column>

				 <p:column headerText="Quantity rockets">
			        <h:outputText value="#{item.quantityRockets}" />
			    </p:column>
			    
			    <p:column headerText="Color combination">
			    	<h:outputText value="#{item.effectLoadColor1}; " />
			    	<h:outputText value="#{item.effectLoadColor2}; " />
			    	<h:outputText value="#{item.effectLoadColor3}; " />
			    </p:column>
			 	
			 	 <p:column headerText="Status">
			 	 	<h:outputText value="#{item.status}" />
				</p:column>
				
			</p:dataTable>
            
         </ui:define>
      </ui:composition>

   </h:body>
</html>
