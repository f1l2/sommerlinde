<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui"
   xmlns:c="http://java.sun.com/jsp/jstl/core">
   
   <h:body>
   
      <ui:composition template="templates/common.xhtml">	
         <ui:define name="content">	
         
         	<h:outputLabel value="Packages:"/>			
         
            <p:dataTable var="item" value="#{report.packages}">
         
			    <p:column headerText="ID package">
			        <h:outputText value="#{item.id}" />
			    </p:column>
			    
			    <p:column headerText="ID Rakete 1">
			        <h:outputText value="#{item.rocket1.id}" />
			    </p:column>

				 <p:column headerText="ID Rakete 2">
			        <h:outputText value="#{item.rocket2.id}" />
			    </p:column>
			 	
			 	 <p:column headerText="ID Rakete 3">
			 	 	<h:outputText value="#{item.rocket3.id}" />
				</p:column>
				
			 	<p:column headerText="ID Rakete 4">
			        <h:outputText value="#{item.rocket4.id}" />
			    </p:column>
			    
			    <p:column headerText="ID Rakete 5">
			        <h:outputText value="#{item.rocket5.id}" />
			    </p:column>
			    
			    <p:column headerText="Quality Category">
			    	<h:outputText value="#{item.qualityCategory}" />
			    </p:column>
			 
			</p:dataTable>
                     
            
         </ui:define>
      </ui:composition>

   </h:body>
</html>
